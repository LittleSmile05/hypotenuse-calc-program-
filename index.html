<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin: 0;
            background-color: #F1F0E8;
        }
        h1{
            text-align: center;
            text-transform: uppercase;
            color: #96B6C5;
            font-family: 'Caveat', cursive;
            font-family: 'Libre Baskerville', serif;
            font-family: 'Playfair Display', serif;
            font-family: 'Roboto Slab', serif;
        }
        label{
            font-weight: 1000;
            font-family: 'Caveat', cursive;
            font-family: 'Libre Baskerville', serif;
            font-family: 'Playfair Display', serif;
            font-family: 'Roboto Slab', serif;
            color: #98b1bc;
        }
        input{
            padding: 7px;
            border: black solid 1px;

            background:linear-gradient(rgb(255, 248, 242),rgb(255, 255, 255));

            padding: 10px 40px;
            background-color:#bad4df;
            border-color:#bad4df ;

        #cside{
            color:#506a75 ;
            background-color: #c2dbe6;
        }
        .triangle{
            height: 100vh;
            display: grid;
            align-items: center; 
            grid-template-columns: 1fr 2fr 1fr;
        }
        img{
            height: 150px;
            margin-top: 40%;
            border: 1px solid #506a75;
            padding: 10px;
            
        }
        p{
            margin-left: 30%;
            line-height: 25px;
            color:#506a75 ;
        }
        h2{
            text-align: center;
            color:#506a75 ;
        }
        i{
            font-weight: 1000;
    
            
        }
        

    </style>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
    <h1>hypotenuse calc program</h1>

    <input id="bside" type="text"><br>
    <label id="cside"></label><br>
    <button id="submit">Submit</button>
</div>
<h2>HYPOTENUSE </h2>
<div class="triangle">

</div>

    <script>
        let a;
        let b;
        let c;
        document.getElementById("submit").onclick=function(){
            a=document.getElementById("aside").value;
            a=Number(a)
            b=document.getElementById("bside").value;
            b=Number(b)
            c=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
            document.getElementById("cside").innerHTML="Side C: "+c;
        }

</body>
</html>
